<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let courses = [ 
            {

                rating: 4.2,

            {

                title: "Angular Tutorial", 
                rating: 2.5, 
            }, 
            { 
                id: 3, 
                title: "VueJS Tutorial", 
                rating: 3.8, 
            }, 
            { 
                id: 4, 
                title: "Java Tutorial", 
                rating: 4, 
            }, 
            { 
                id: 5, 
                title: "JavaScript Tutorial", 
                rating: 3.5, 
            }, 
        ];

        const highRatedPCourses = courses.filter(course => course.rating >= 4);

        highRatedPCourses.forEach(course => { console.log(`Title: ${course.title}, Rating: ${course.rating}`); });
    </script>
